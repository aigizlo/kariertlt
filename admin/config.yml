backend:
  name: git-gateway
  branch: main

media_folder: "image/uploads"
public_folder: "/image/uploads"

collections:
  - name: "faq"
    label: "FAQ"
    files:
      - name: "faq"
        label: "FAQ"
        file: "content/faq.json"
        format: "json"
        fields:
          - name: "items"
            label: "Вопросы и ответы"
            widget: "list"
            fields:
              - { name: "question", label: "Вопрос", widget: "string" }
              - { name: "answer", label: "Ответ", widget: "text" }

  - name: "gallery"
    label: "Фотогалерея"
    files:
      - name: "gallery"
        label: "Фотогалерея"
        file: "content/gallery.json"
        format: "json"
        fields:
          - name: "items"
            label: "Изображения"
            widget: "list"
            fields:
              - { name: "category", label: "Категория", widget: "select", options: ["fleet", "pit", "port", "barges", "rail", "road", "build"] }
              - { name: "image", label: "Фото", widget: "image" }
              - { name: "alt", label: "Alt-текст", widget: "string" }

  - name: "documents"
    label: "Документы"
    files:
      - name: "documents"
        label: "Документы"
        file: "content/documents.json"
        format: "json"
        fields:
          - name: "items"
            label: "Документы"
            widget: "list"
            fields:
              - { name: "title", label: "Название", widget: "string" }
              - { name: "url", label: "Ссылка (PDF)", widget: "string" }
